spring.application.name=accounts
server.port=8100
eureka.client.service-url.default-zone=http://localhost:8761/eureka
eureka.client.enabled=false
spring.profiles.active=live

spring.datasource.url=jdbc:h2:mem:accountsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=false

spring.sql.init.schema-locations=classpath:schema-h2.sql
spring.sql.init.data-locations=classpath:data-h2.sql
#spring.jpa.properties.hibernate.check_nullability=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

spring.security.mcb.userName=admin
spring.security.mcb.password=password
spring.security.mcb.tokenExpiry=120000
spring.security.mcb.secret=MCB-tech-assessment
server.servlet.session.timeout=2m

logging.level.org.springframework.web: ERROR
logging.level.org.hibernate: ERROR